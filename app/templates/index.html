        <div class="page-content--bge5 ">
            <div class="container">
                <div class="login-wrap" style="opacity:0.85;">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="{{ url_for('static', filename='images/logoef2a.png') }}" alt="KNUST logo" style="width:200px">

                                <div style="color:#404040; font-weight:bold; font-size:20px;">STAFF PORTAL</div>
                            </a>
                        </div>

                        <div class="login-form" style="padding-bottom:100px;">
                            <form method="post" action="/submit">
                                
                                <div class="form-group">
                                    <input class="au-input au-input--full" placeholder="Username" type="text" data-val="true" data-val-required="The UserName field is required." id="UserName" name="UserName" value="">

                                </div>
                                <div class="form-group">
                                    <input class="au-input au-input--full" placeholder="Password" type="password" data-val="true" data-val-required="The Password field is required." id="Password" name="Password">
                                    <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                </div>
                                <div class="form-group">
                                    <input class="au-input au-input--full" placeholder="Staff ID" type="password" data-val="true" data-val-required="The StaffId field is required." id="StaffId" name="StaffId">
                                    <span class="text-danger field-validation-valid" data-valmsg-for="StaffId" data-valmsg-replace="true"></span>
                                </div>
                                <div class="text-center">
                                <button class="btn btn-outline-success" type="submit">Sign in</button>
                                </div>

                            </form>
